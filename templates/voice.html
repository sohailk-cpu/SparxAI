<!DOCTYPE html>
<html>
<head>
  <title>Voice Mode - TalkGPT</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>🎙️ TalkGPT Voice Mode</h2>
  <p>Speak or type your question below.</p>

  <div class="mic-wrapper" onclick="startVoiceChat()">
    <img src="/static/mic.svg" class="mic-icon">
  </div>
  <p id="status" style="margin-top:10px;">Tap to Talk</p>

  <input id="voice-input" placeholder="Or type here..." />
  <button onclick="sendText()">Send</button>

  <script>
    function startVoiceChat() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "hi-IN";
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("status").innerText = "You said: " + transcript;
        sendToElevenLabs(transcript);
      };
    }

    function sendText() {
      const typed = document.getElementById("voice-input").value;
      if (typed.trim() === "") return;
      sendToElevenLabs(typed);
    }

    function sendToElevenLabs(text) {
      fetch("http://127.0.0.1:5050/speak", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text: text })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const audio = new Audio("/audio");
          audio.play();
        } else {
          alert("❌ Voice failed: " + data.error);
        }
      });
    }
  </script>
</body>
</html>
