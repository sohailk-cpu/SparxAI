<!DOCTYPE html>
<html>
<head>
  <title>SparxAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>SparxAI</h1>
  <p style="color: #ccc;">Try asking: "aaj kya din hai" or anything...</p>

  <div class="chat-area">
    <div class="chat-response">Hello! How can I assist you?</div>
    <input type="text" id="chat-input" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>

<div class="mic-wrapper">
      <div class="mic-glow" onclick="startMic()" style="cursor: pointer;">
      <img src="/static/images/mic-icon.png" class="mic-icon" alt="Mic">
      </div>
    </div>
  </div>

  <a href="/login" style="color:#00f4ff; text-decoration: underline; display:block; margin-top:20px;">Login to Save Chat History</a>
  <a href="/history" style="color:#00f4ff; text-decoration: underline;">View My Chat History</a>

  <script src="/static/script.js"></script>
</body>
</html>
